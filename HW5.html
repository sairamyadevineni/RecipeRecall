<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe Recall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="HW5.css" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <h2 class="mt-5 mb-5">Make your own recipe !</h2>
        <div class="mb-5">
           <div class="row">
            <div class="form group mb-3">
                <label for="name">Name of the recipe :</label>
                <input 
                    type="text" 
                    name="name" 
                    class="form-control" 
                    id="name" 
                    placeholder="Enter Name"
                />
            </div>
            <div class="form group mb-3">
                <label for="step1">Step 1</label>
                <input 
                    type="text" 
                    name="step1" 
                    class="form-control" 
                    id="step1" 
                    placeholder="First step"
                />
            </div>
            <div class="form group mb-3">
                <label for="step2">Step 2</label>
                <input 
                    type="text" 
                    name="step2" 
                    class="form-control" 
                    id="step2" 
                    placeholder="Next step"
                />
            </div>
            <!-- <div class="form group col-md-6 mb-3"></div> this is for col in medium screen is 6/12--> 
            <div class="form group mb-3">
                <label for="step3">Step 3</label>
                <input 
                    type="text" 
                    name="step3" 
                    class="form-control" 
                    id="step3" 
                    placeholder="Next step"
                />
            </div>
            <div class="form group mb-3">
                <label for="step4">Step 4</label>
                <input 
                    type="text" 
                    name="step4" 
                    class="form-control" 
                    id="step4" 
                    placeholder="Next step"
                />
            </div>
            <div class="col-lg-12 mt-5">
            <button class="btn btn-success" 
                id="Submit" 
                onclick="AddData()">Save Recipe
            </button>
            <button class="btn btn-primary" 
                id="Edit" 
                onclick="AddData()">Save Changes
            </button>
            </div>
           </div> 
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name of the recipe</th>
                            <th > Instructions </th>
                            <th> Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>     
<script src="script.js"></script>
</body>
</html>
